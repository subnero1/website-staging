---
layout: default
---

<section class="page-hero md gen4x" style="background-image: url({{site.baseurl}}/{{page.banner}});">
  <div class="row flex-row">
    <div class="hero-text">
      {% if page.headerTag %}
        <h4 class="g4x-tag">{{ page.headerTag }}</h4>
      {% endif %}
      <h1>{{page.title}}</h1>
      {% if page.subhead %}
        <p>{{page.subhead}}</p>
      {% endif %}
    </div>
  </div>
</section>

<section class="g4x-section unet">
  <div class="row {{ page.pageWidth | default: "large" }}">
    {{content}}
  </div>
</section>
