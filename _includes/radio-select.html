<!-- Start radio-select.html -->
<script>
var url = new URL(document.URL);
var params = new URLSearchParams(url.search);
var name = params.get("section");
if(name != 'null') {
	document.getElementById('all-products').removeAttribute("checked");
	document.getElementById(name).setAttribute("checked","");	
}
</script>
<!-- End radio-select.html -->
